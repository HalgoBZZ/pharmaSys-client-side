<div class="body">
  <div class="top-content">
    <div class="inner-bg">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3 form-box">
            <div class="form-top">
              <div class="form-top-left">
                <h3>Se connecter à votre compte</h3>
                <p>Tapez votre email et mot de passe pour accéder à votre compte:</p>
              </div>
              <div class="form-top-right">
                <i class="fa fa-key"></i>
              </div>
            </div>
            <div class="form-bottom">
              <form role="form" action="" method="post" class="login-form">
                <div class="form-group">
                  <label class="sr-only" for="form-username">Email</label>
                  <input type="text" name="form-username" placeholder="Email..." class="form-username form-control"
                    id="form-username">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="form-password">Mot de passe</label>
                  <input type="password" name="form-password" placeholder="Mot de passe..."
                    class="form-password form-control" id="form-password">
                </div>
                <button type="submit" class="btn">Se connecter</button>
                <div class="forgot_pwd">
                <a href="#" >Mot de passe oublié !</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
